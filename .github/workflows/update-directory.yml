name: Update Directory JSON

permissions:
  contents: write

on:
  schedule:
    - cron: '*/5 * * * *'  # 每 5 分钟运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  update-directory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages  # 拉取 gh-pages 分支

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Fetch GitHub directory structure
        run: |
          node fetch-directory.js  # 运行脚本

      - name: Set remote using PAT_TOKEN
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit and push updated directory.json
        run: |
          git add directory.json
          git commit -m "Update directory JSON"
          git push origin gh-pages
