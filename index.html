<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 阅读器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Markdown 转换库 -->
</head>
<body>
    <div class="container">
        <!-- 工具栏 -->
        <header>
            <div class="toolbar">
                <!-- 左侧标题 -->
                <span class="title">Markdown 阅读器</span>
                <!-- 右侧按钮 -->
                <button id="toggle-night-mode" class="theme-toggle">☀️</button>
            </div>
        </header>

        <!-- 内容容器 -->
        <div class="content-container">
            <aside id="navigation">
                <h2>目录</h2>
                <ul id="directory-list">
                    <!-- 目录内容会通过 JS 动态生成 -->
                </ul>
            </aside>

            <!-- 主内容区 -->
            <main id="content">
                <!-- 这里加载 Markdown 内容 -->
            </main>
        </div>

        <footer>
            <p>Markdown 阅读器 | GitHub Pages 示例</p>
        </footer>
    </div>

    <script src="script.js"></script> <!-- 引入脚本 -->
</body>
</html>
