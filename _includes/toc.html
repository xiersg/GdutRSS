<div class="toc-container">
  <h3>目录</h3>
  <nav id="toc">
    {% assign headers = include.html | split: '<h' %}
    {% for header in headers %}
      {% if header contains 'id="' %}
        {% assign level = header | slice: 0, 1 | plus: 0 %}
        {% assign anchor = header | split: 'id="' | last | split: '"' | first %}
        {% assign title = header | split: '>' | last | split: '</h' | first %}
        <a href="#{{ anchor }}" class="toc-item toc-level-{{ level }}">{{ title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</div>
